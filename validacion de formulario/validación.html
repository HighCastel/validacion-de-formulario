<!DOCTYPE html>
<html>
  <head>
    <title>DIC cafe</title>
    <meta charset="utf-8">
    <link href="css/normalize.css" rel="stylesheet">

  </head>
  <body>
    <section class="section_inner">
      <div class="section_title">
        <h1>CONTACT</h1>
        <p>Contactanos</p>
      </div>
      <form action="#" method="POST" id="form">
        <table class="contact" id="table">
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">SU NOMBRE</label></td>
            <td class="contact_input"><input type="text" name="name" id="name"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">CORREO ELECTRONICO</label></td>
            <td class="contact_input"><input type="email" name="email" id="email"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">CONFIRME SU CORREO ELECTRONICO</label></td>
            <td class="contact_input"><input type="email" name="email_confirm" id="email_confirm"></td>
          </tr>
          <tr class="contact_content" id="content_field">
            <td class="contact_sign"><label for="content">DESCRIPCION</label></td>
            <td class="contact_input"><textarea name="content" id="content"></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <button type="reset" class="contact_btn reset_btn">RESETEAR</button>
          <button type="submit" class="contact_btn submit_btn">ENVIAR</button>
        </div>
      </form>
    </section>
    <script type="text/javascript" src="validacion.js"></script>
  </body>
</html>
